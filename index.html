<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="app.js" defer></script>
    <title>Katya's Kookie Klicker</title>
  </head>
  <body>
    <div class="stats">
      <div id="cookieCountId">
        Total cookies:<span id="cookiesSpan">0</span>
      </div>
      <div id="cpsId">
        Cookies Per Second:<span id="cpsSpan">0</span>
      </div>
        <img src="./assets/cookie.png" id="cookieButton" alt="a piture of a giant cookie">Click the cookie!</img>
    </div>
        <div class="upgrades">
          <div>Number Owned</div>
          <div>Upgrade Type</div>
          <div>Cost</div>
          <div>Extra Cookies per Second</div>
          <div>Upgrade</div>
        </div>
          <div class="upgrades">
          <div><span id="gUpgradeNumberSpan">0</span></div>
          <div>Grandmas</div>
          <div><span id="gUpgradeCostSpan">10</span></div>
          <div>1</div>
        <button class="upgradeButton" id="grandmaButton">Buy Grandma</button>
        </div>
        <div class="upgrades">
        <div><span id="oUpgradeNumberSpan">0</span></div>
        <div>Oven</div>
          <div><span id="oUpgradeCostSpan">100</span></div>
          <div>10</div>
        <button class="upgradeButton" id="ovenButton">Buy oven</button>
        </div>
        <div id="errorMessage">Not enough cookies!</div>
        <button id="resetButton">Reset</button>
  </body>
</html>
