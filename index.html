<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="app.js" defer></script>
    <title>Katya's Kookie Klicker</title>

    <div class="stats">
      <div id="cookieCountId">

        <div class="upgrades">
        <button class="upgradeButton" id="grandmaButton">Buy Grandma</button>
        <button class="upgradeButton" id="ovenButton">Buy oven</button>
        </div>
